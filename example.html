<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>12 Column Grid</title>
	<meta name="description" content="">
	<meta name="author" content="Crowd Favorite">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<link rel="stylesheet" href="css/base.css" type="text/css" media="all">
	<link rel="stylesheet" href="css/grid.css" type="text/css" media="all">
	
	<style>
	
		.placeholder {
			background: #c0c0c0;
			min-height: 36px;
			margin-bottom: 18px;
		}
		.nested {
			background: orange;
			height: 36px;
		}


	</style>
	
</head>
<body>

	<div class="grid">

		<div class="row">
			<div class="c1 placeholder"></div>
			<div class="c2 placeholder"></div>
			<div class="c3 placeholder"></div>
			<div class="c4 placeholder"></div>
			<div class="c5 placeholder"></div>
			<div class="c6 placeholder"></div>
			<div class="c7 placeholder"></div>
			<div class="c8 placeholder"></div>
			<div class="c9 placeholder"></div>
			<div class="c10 placeholder"></div>
			<div class="c12 placeholder"></div>
			<div class="c12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-2 placeholder">
				<div class="c1 nested"></div>
				<div class="c2 nested"></div>
			</div>
			<div class="c3-4 placeholder"></div>
			<div class="c5-6 placeholder"></div>
			<div class="c7-8 placeholder"></div>
			<div class="c9-10 placeholder">
				<div class="c9 nested"></div>
				<div class="c10 nested"></div>
			</div>
			<div class="c11-12 placeholder">
				<div class="c11-12 nested"></div>
			</div>
		</div>

		<div class="row">
			<div class="c1-3 placeholder"></div>
			<div class="c4-6 placeholder">
				<div class="c4-5 nested"></div>
			</div>
			<div class="c7-9 placeholder"></div>
			<div class="c10-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-4 placeholder"></div>
			<div class="c5-8 placeholder"></div>
			<div class="c9-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1 placeholder"></div>
			<div class="c2-4 placeholder"></div>
			<div class="c5-7 placeholder"></div>
			<div class="c8-10 placeholder">
				<div class="c8 nested"></div>
				<div class="c9 nested"></div>
				<div class="c10 nested"></div>
			</div>
			<div class="c11 placeholder"></div>
			<div class="c12 placeholder">
				<div class="c12 nested"></div>
			</div>
		</div>

		<div class="row">
			<div class="c1 placeholder"></div>
			<div class="c2-6 placeholder">
				<div class="c2-4 nested"></div>
				<div class="c5 nested"></div>
				<div class="c6 nested"></div>
			</div>
			<div class="c7-11 placeholder">
				<div class="c7-8 nested"></div>
				<div class="c9-10 nested"></div>
				<div class="c11 nested"></div>
			</div>
			<div class="c12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1 placeholder"></div>
			<div class="c2 placeholder"></div>
			<div class="c3-6 placeholder"></div>
			<div class="c7-10 placeholder"></div>
			<div class="c11 placeholder"></div>
			<div class="c12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1 placeholder"></div>
			<div class="c2-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-2 placeholder"></div>
			<div class="c3-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-3 placeholder"></div>
			<div class="c4-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-4 placeholder"></div>
			<div class="c5-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-5 placeholder"></div>
			<div class="c6-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-6 placeholder"></div>
			<div class="c7-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-7 placeholder"></div>
			<div class="c8-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-8 placeholder"></div>
			<div class="c9-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-9 placeholder"></div>
			<div class="c10-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-10 placeholder"></div>
			<div class="c11-12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-11 placeholder"></div>
			<div class="c12 placeholder"></div>
		</div>

		<div class="row">
			<div class="c1-3 placeholder"></div>
			<div class="c4-6 placeholder"></div>
			<div class="c7-9 placeholder"></div>
			<div class="c10-12 placeholder"></div>
		</div>



	</div>

</html>
